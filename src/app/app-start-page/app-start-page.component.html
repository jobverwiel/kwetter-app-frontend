<div>
    <mat-card style="width: 450px; margin: 0 auto; float: none; margin-bottom: 10px; top: 300px; background-color:black ;">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
          </mat-card-header>
        <mat-card-content>
            <div>
                <h1>What happens now</h1>
            </div>
            <div>
                <h2>Sign up today!</h2>
            </div>
            <div>
                <button class="big-button"  style="background-color: rgb(29, 161, 242);" (click)="openDialog()" mat-raised-button>Register</button>
            </div>
            <div>
                <button class="big-button stroked" style="color: rgb(29, 161, 242);border-color: rgb(29, 161, 242)" routerLink="/login" mat-stroked-button>Login</button>
            </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
</div>
