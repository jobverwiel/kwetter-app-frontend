<div>
    <mat-card style="width: 450px; margin: 0 auto; float: none; margin-bottom: 10px; background-color:black ;">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
          </mat-card-header>
        <mat-card-content>
            <div>
                <h1>Login at Kwetter</h1>
            </div>
            <div>
                <form [formGroup]="formLoginGroup">
                <div>
                    <mat-form-field appearance="fill" class="login-inputs">
                        <mat-label>Username</mat-label>
                        <span matPrefix>@ &nbsp;</span>
                        <input [(ngModel)]="User.Username" class="form-control" formControlName="LoginGroupUsername"  matInput>
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="login-inputs">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="User.Password" class="form-control" formControlName="LoginGroupPassword"  matInput>
                      </mat-form-field>
                </div>
                </form>
            </div>
            <div>
                <button class="big-button"  style="background-color: rgb(29, 161, 242);"  (click)="loginUser()" mat-raised-button>Login</button>
            </div>
            <span style="display: flex; justify-content: center; margin-right: 80px; margin-top: 20px;">
                <a class="links" style="margin-right: 20px; color: rgb(27, 149, 224);">Forgotten password?</a>
                <a class="links" (click)="openDialog()" style="color: rgb(27, 149, 224);">Register on twitter</a>
            </span>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
</div>
