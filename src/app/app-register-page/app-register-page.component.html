<mat-card style="width: 450px;">
    <mat-card-header style="margin-left: 115px">
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Kwetter</mat-card-title>
      <mat-card-subtitle>Register</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formRegisterGroup">
        <div class="form-group">
          <div>
            <mat-form-field style="left: 125px;">
              <span matPrefix>@ &nbsp;</span>
              <input matInput id="usernameField" placeholder="Username" class="form-control"
                [(ngModel)]="User.Username" formControlName="RegisterGroupUsername" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field style="left: 125px;">
              <input matInput id="displayname" placeholder="DisplayName" class="form-control"
                [(ngModel)]="User.DisplayName" formControlName="RegisterGroupDisplayName" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field style="left: 125px;">
              <input matInput placeholder="Email" class="form-control" [(ngModel)]="User.Email"
                formControlName="RegisterGroupEmail" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field style="width: 180px; left: 125px;">
              <input matInput [type]="passwordType" class="form-control" [(ngModel)]="User.Password"
                placeholder="Password" formControlName="RegisterGroupPassword" required>
              <mat-icon id="showPasswordIcon"  (click)="showPassword()" matSuffix>
                {{passwordShown ? 'visibility': 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field style="width: 180px; left: 125px;">
              <input matInput [type]="passwordType" class="form-control" [(ngModel)]="User.ConfirmPassword"
                placeholder="Confirm password" formControlName="RegisterGroupConfirmPassword" required>
              <mat-icon id="showPasswordIcon" style="-webkit-user-select: none;" (click)="showPassword()" matSuffix>
                {{passwordShown ? 'visibility': 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button id="backButton" mat-dialog-close>Back</button>
      <button mat-button id="registerButton" (click)="registerUser()">Register</button>
    </mat-card-actions>
  </mat-card>
